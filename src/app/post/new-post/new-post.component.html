<form class="w-50 position-absolute top-50 start-50 translate-middle" [formGroup]="addPostForm">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input class="form-control" aria-describedby="title" formControlName="title">
        <small class="text-danger" *ngIf="this.addPostForm.controls['title'].hasError('maxlength')">
            The text should't exceed 200 characters.
        </small>
    </div>
    <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea class="form-control" aria-describedby="message" formControlName="message"></textarea>
        <small class="text-danger" *ngIf="this.addPostForm.controls['message'].hasError('maxlength')">
            The text should't exceed 2000 characters.
        </small>
    </div>
    <div class="d-flex">
        <div class="d-flex justify-content-start w-50">
            <button type="button" *ngIf="isEditMode" class="btn btn btn-danger" (click)="deletePost()">Delete</button>
        </div>
        <div class="d-flex justify-content-end w-50">
            <button type="button" class="btn btn-primary" (click)="savePost()">Save</button>
            <div class="m-1"></div>
            <button type="button" class="btn btn-secondary ml-4" (click)="cancelSaving()">Cancel</button>
        </div>
    </div>
</form>
